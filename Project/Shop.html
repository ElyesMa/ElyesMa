    <div id="cart" class="cart">

        <button id="Paybutton" type="button" class="btn btn-secondary" width="30px" onclick="PayShow()">Pay</button>

    </div>

    <section id="payment" class="paymentwindow">
        <form class="PayForm" name="PayForm">
            <label>Name:</label>
            <input type="text" name="Name" />
            <label>Family Name:</label>
            <input type="text" name="FamilyName" />
            <label>Adress:</label>
            <input type="text" name="Adress" />
            <label>Phone number:</label>
            <input type="text" name="PhoneNumber" />
            <label type="submit">E-mail:</label>
            <input type="text" name="Email" placeholder="example@example.com" />

        </form>
        <button onclick="validateForm()">Validate</button>
        <button onclick="PayHide()">cancel</button>
    </section>




    <h1 id="title">Search for product : </h1>
    <p id="offre">you can search by car Model.</p>
    <section id="Searchsection">
        <h2>Search by Car Model : </h2>
        <label for="Model">Model:</label>
        <select id="Modelfields" onchange="myFunction()">
            <option value="--Select--">--Select--</option>
            <option value="MERCEDES">MERCEDES</option>
            <option value="BMW">BMW</option>
        </select>
        <br>
        <label for="Type">Type:</label>
        <select id='Type' name='Type'>
        </select>
        <br>
        <label for="Parts">Parts:</label>
        <select id="Partsfields" onchange="addElement()">
            <option value="--Select--">--Select--</option>
            <option value="Oil Filter">Oil Filter</option>
            <option value="Air Filter">Air Filter</option>
            <option value="Fuel Filter">Fuel Filter</option>
            <option value="Engine Oil">Engine Oil</option>
